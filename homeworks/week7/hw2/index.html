		<div class='question__block switch'>
      <label class='question__click'>
        <div class='side question__list'>Q1：</div>
        <div class='side question__title'>我們公司可以使用嗎？</div>
        <div class='question__text'>
					當然可以！JODSS是依照貴公司的分潤邏輯客製化開發的管理系統，不論非傳直銷事業或傳直銷事業(須報備公平交
					易委員會)，企業主都可以導入JODSS系統輕鬆管理！
        </div>
      </label>
		</div>
		<div class='question__block switch'>
      <label class='question__click'>
        <div class='side question__list'>Q2：</div>
        <div class='side question__title'>如何改善我們公司退換貨問題？？</div>
        <div class='question__text'>
					建議使用"進貨點數法"，讓經銷商以預購方式向總公司取得進貨權，當經銷商實際拉貨時再扣除點數即可，對於總公司而
					言可大幅度減少經銷商退換貨比率與滯銷風險。
        </div>
      </label>
		</div>
		<div class='question__block switch'>
      <label class='question__click'>
        <div class='side question__list'>Q3：</div>
        <div class='side question__title'>如何改善公司毛利差異大的問題？</div>
        <div class='question__text'>
					建議使用"品項分潤法"，每一項商品在上架時，即設定其可分潤金額，例如：冷凍食品僅提供50元，罐頭食品
					可提供120元作為分潤獎金，分潤金額各自獨立，無單項商品超額分潤之問題，公司更能有效管控獎金。
        </div>
      </label>
		</div>
		<div class='question__block switch'>
      <label class='question__click'>
        <div class='side question__list'>Q4：</div>
        <div class='side question__title'>獨享限時下載・訂戶專屬精彩內容</div>
        <div class='question__text'>
          訂戶專屬的下載與內容服務，包括影音限時看、PDF下載、新書重點摘要、講義圖表、專刊文章、演講音檔等獨家福利，等您獨享！
        </div>
      </label>
		</div>
		<div class='question__block switch'>
      <label class='question__click'>
        <div class='side question__list'>Q5：</div>
        <div class='side question__title'>訂戶專屬通知</div>
        <div class='question__text'>
          每週定期彙整最新付費訂閱會員獨享下載內容、訂戶獨家優惠、活動資訊等專享福利，並推薦您喜愛的文章類別，打開信件就能輕鬆掌握！
        </div>
      </label>
		</div>
		<div class='question__block switch'>
      <label class='question__click'>
        <div class='side question__list'>Q6：</div>
        <div class='side question__title'>訂戶專屬講座</div>
        <div class='question__text'>
          天下針對付費訂閱會員將定期舉辦訂戶座談會，請總編輯、主編或記者面對面與您分享重要的調查報導、深度專題等封面主題與新聞背後的發現與解析
        </div>
      </label>
		</div>
		<div class='question__block switch'>
      <label class='question__click'>
        <div class='side question__list'>Q7：</div>
        <div class='side question__title'>週年慶、論壇活動優先邀約</div>
        <div class='question__text'>
          天下針對付費訂閱會員將定期舉辦訂戶座談會，請總編輯、主編或記者面對面與您分享重要的調查報導、深度專題等封面主題與新聞背後的發現與解析
        </div>
      </label>
		</div>
		<div class='question__block switch'>
      <label class='question__click'>
        <div class='side question__list'>Q1：</div>
        <div class='side question__title'>如何辦理退貨？</div>
        <div class='question__text'>
          如果客戶服務是你業務的核心，你可以建立一個「服務台」，把 FAQ 合併為你客戶服務流程的一部分（ 即客戶在接觸客戶服務代表之前會先查看 FAQ ）。
          但是，如果你銷售的產品可能會產生很多問題，你可以在你的網站導覽顯示一個連結，這個連結會到一個簡單的 FAQ 頁面。你也可以考慮收集及歸納 FAQ，並直接把它們作為產品說明的一部分。
          還沒有專屬的網路商店？立即註冊 SHOPLINE
        </div>
      </label>

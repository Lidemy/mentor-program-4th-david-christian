<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <title>Todo List</title>
</head>
<body>
  <div class='memorandum'>
    <h1 class='memorandum__title'>
      Todo List
    </h1>
    <input class='memorandum__input' name='matter' id='matter' placeholder="輸入待辦事項" />
    <button class='memorandum__increase'>新增事項</button>
    <dav class='memorandum__page'>
      <div class='memorandum__block'>
        <input class='side memorandum__check' type='checkbox' />
        <div class='side memorandum__result'>
        </div>
        <button class='side memorandum__delete'>刪除</button>
      </div>
    </dav>
  </div>
  <script src="./index.js"></script>  
</body>
</html>

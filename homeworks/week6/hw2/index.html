<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <title>報名表單</title>
</head>
<body>
  <div class='form'>
    <form>
      <div class='form__top'>
        <h1 class='top__title'>新拖延運動報名表單</h1>
        <div class='top__date'>活動日期：2020/12/10 ~ 2020/12/11</div>
        <div class='top__address'>活動地點：台北市大安區新生南路二段1號</div>
        <div class='top__remind'>* 必填</div>
      </div>
      <div class='form__information'>
        <div class='information__field'>
          <div class='information__title required'>
            暱稱
          </div>
          <div class='information__imput'>
            <input name='name' type='text' />
          </div>
        </div>
        <div class='information__field'>
          <div class='information__title required'>
            電子郵件
          </div>
          <div class='information__imput'>
            <input name='email' type='text' />
          </div>
        </div>
        <div class='information__field'>
          <div class='information__title required'>
            手機號碼
          </div>
          <div class='information__imput'>
            <input name='phone' type='text' />
          </div>
        </div>
      </div>
      <div class='form__registered'>
        <div class='information__title required'>
          報名類型
        </div>
        <div class='information__imput'>
          <label>
            <input name='type' value="1" type='radio' />
            躺在床上用想像力實作
          </label>
          <label>
            <input name='type' value="2" type='radio' />
            趴在地上滑手機找現成的
          </label>  
        </div>
      </div>
      <div class='form__activity'>
        <div class='information__field'>
          <div class='information__title required'>
            怎麼知道這個活動的?
          </div>
          <div class='information__imput'>
            <input name='reason' type='text' />
          </div>
        </div>
      </div>
      <div class='form__activity'>
        <div class='information__field'>
          <div class='information__title required'>
            其他
          </div>
          <div class='button__remind'>對活動的一些建議</div>
          <div class='information__imput'>
            <input name='suggest' type='text' />
          </div>
        </div>
      </div>
      <input class='button__click-on' type="submit" />
      <div class= 'button__remind'>請勿透過表單送出您的密碼。</div>
    </form>
  </div>
  <footer>© 2020 © Copyright. All rights Reserved.</footer>
</body>
</html>
